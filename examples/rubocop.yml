description: Example of rubocop command
usage:
  jobs:
    build:
      docker:
      - image: circleci/ruby:2.6.3
      steps:
        - checkout
        - ruby-linter/rubocop:
            report_dir: $CIRCLE_TEST_REPORTS
            files: "app/**/*.rb lib/**/*.rb config/**/*.rb spec/**/*.rb script/**/*.rb"
  orbs:
    ruby-linter: amyroi/ruby-linter@1.0.0